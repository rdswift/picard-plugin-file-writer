"help.writeline" = "`$writeline(file,text[,reset])`\n\nWrites the text to the specified file. The text will be appended to the file unless `reset` is set, in which case the file will be overwritten. If the destination `file` path is not specified as an absolute path to the destination file (beginning with a Windows drive letter and colon or path separator), then the path will be considered relative to the ***Destination directory*** specified in Picard's **File Naming** option settings. If the target path does not exist, it will be created automatically."
"manifest.description" = "This plugin adds a scripting function $writeline() to allow writing text to an output file."
"manifest.long_description" = "This plugin adds a scripting function `$writeline()` to allow writing text to an output file.\n\n**Use with caution, because if not properly configured it could overwrite existing files, resulting in unintended consequences!**\n\nUsage: **$writeline(file,text[,reset])**\n\nThis will write `text` (followed by a newline) to `file`. The text will be appended to the file unless `reset` is set, in which case the file will be overwritten. If the destination `file` path is not specified as an absolute path to the destination file (beginning with a Windows drive letter and colon or path separator), then the path will be considered relative to the ***Destination directory*** specified in Picard's **File Naming** option settings. If the target path does not exist, it will be created automatically.\n\n***NOTE:*** The text will be written to the file with a character encoding of UTF-8."
"manifest.name" = "File Writer"
"qt.FileWriterOptionsPage.page.cb.enable_file_writing" = "Enable writing to files"
"qt.FileWriterOptionsPage.page.text" = "The list below shows the files that are allowed to be written, one file per line. You can edit this list to add or remove allowed files. File paths that are not absolute (beginning with a Windows drive letter and colon or path separator) will be considered relative to the ***Destination directory*** specified in the **File Naming** option settings. If the target path does not exist when you use the `$writeline()` function, it will be automatically added to the list.\n\n**Use with caution, because if not properly configured you could overwrite existing files, resulting in unintended consequences!**"
"qt.FileWriterOptionsPage.page.title" = "File Writer"
