"help.writeline" = "`$writeline(file,text[,reset])`\n\nWrites the text to the specified file. The text will be appended to the file unless `reset` is set, in which case the file will be overwritten. If the destination `file` path is not specified as an absolute path to the destination file (beginning with a Windows drive letter and colon or path separator), then the path will be considered relative to the ***Destination directory*** specified in Picard's **File Naming Options** settings. If the target path does not exist, it will be created automatically."
"manifest.description" = "This plugin adds a scripting function $writeline() to allow writing text to an output file."
"manifest.long_description" = "This plugin adds a scripting function `$writeline()` to allow writing text to an output file.\n\nUsage: **$writeline(file,text[,reset])**\n\nThis will write `text` (followed by a newline) to `file`. The text will be appended to the file unless `reset` is set, in which case the file will be overwritten. If the destination `file` path is not specified as an absolute path to the destination file (beginning with a Windows drive letter and colon or path separator), then the path will be considered relative to the ***Destination directory*** specified in Picard's **File Naming Options** settings. If the target path does not exist, it will be created automatically.\n\n***NOTE:*** The text will be written to the file with a character encoding of UTF-8."
"manifest.name" = "File Writer"
